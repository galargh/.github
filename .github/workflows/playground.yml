name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    env:
      DEFAULTS: |
        {
          "Go": { "lang": "Go" }
        }
    steps:
      - env:
          DEFAULTS: ${{ fromJSON(env.DEFAULTS)['Go'] || '{}' }}
          DEFAULTS2: ${{ fromJSON(env.DEFAULTS)['Js'] || '{}' }}
        run: echo "$DEFAULTS" "$DEFAULTS2"

