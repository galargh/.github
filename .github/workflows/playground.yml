name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
    - id: pr
      name: Retrieve PR information
      env:
        NUMBER: 41
        PULL_REQUEST: ${{ toJSON(github.event.pull_request) }}
      uses: actions/github-script@v6
      with:
        script: |
          console.log(JSON.parse(process.env.PULL_REQUEST))
