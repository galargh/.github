name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/heads/unified-ci-2.0
          repository: pl-strflt/uci
      - run: git fetch origin --tags
      - run: git log --oneline
      - run: git describe --tags --abbrev=0

