name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:
    if: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
         - a
         - b
    steps:
      - run: if [[ '${{ matrix.package }}' == 'b' ]]; then exit 1; fi
  playground2:
    needs: playground
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ needs.playground.status }}'
