name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']


defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
    - run: echo 10 > ten.txt
    - run: echo "This is eleven" > eleven.txt
    - uses: actions/upload-artifact@v3
      with:
        name: ten
        path: ten.txt
    - uses: actions/upload-artifact@v3
      with:
        name: eleven
        path: eleven.txt
