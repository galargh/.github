name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - env:
          KEY: filecoin-proof-parameters
          PATH: |
            /var/tmp/filecoin-proof-parameters/
        run: |
          echo "key=$KEY" | tee -a $GITHUB_OUTPUT
          # echo "path<<EOF\n$PATH\nEOF" | tee -a $GITHUB_OUTPUT
