name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - run: |
          sudo su -
          echo "* soft nofile 256000" >> /etc/security/limits.conf
          echo "* hard nofile 512000" >> /etc/security/limits.conf
          sysctl -p
        shell: bash
