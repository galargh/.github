name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - run: |
          locate libm.so
        shell: bash
  playground2:
    runs-on: ubuntu-latest
    steps:
      - run: |
          locate libc.so
        shell: bash
