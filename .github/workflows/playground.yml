name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: windows-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - uses: actions/github-script@v6
        with:
          script: |
            const toolPath = `${process.env.RUNNER_TOOL_CACHE}\\go`
            console.log(toolPath)
            console.log(fs.existsSync(toolPath))
      - run: ls $RUNNER_TOOL_CACHE/go
