name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - run: pg_ctl -D "$PGDATA" -l "$PGDATA/server.log" start
        env:
          PG_DATA: /usr/local/share/postgresql@14
