name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tests:
          - group: unit
            paths: [1, 2, 3]
          - group: integration
            paths: [4, 5, 6]
        include:
          - tests:
              group: unit
              secret: hello
    steps:
      - run: git --version
        shell: bash
