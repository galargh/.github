name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ipld/go-ipld-prime
          submodules: recursive
          fetch-depth: 0
      - run: readlink -f .ipld
      - run: find . \( -name vendor -o -name '[._].*' -o -name node_modules \) -prune -o -name go.mod -print | sed 's:/go.mod$::'
      - run: git ls-tree --full-tree --name-only -r HEAD | grep 'go\.mod$'
