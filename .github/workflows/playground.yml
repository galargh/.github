name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    name: ${{ matrix.target }}
    steps:
      - id: go
        uses: actions/setup-go@v3
        with:
          go-version: stable
      - run: echo ${{ steps.go.outputs.go-version }}
