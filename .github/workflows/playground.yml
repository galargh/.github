name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: |
            .github/actions/*
      - uses: actions/checkout@v4
        with:
          filter: |
            !.github/actions/*
      - run: ls .github/**/*
        shell: bash
