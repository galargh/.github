name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ipfs/js-ipfs-utils
          ref: uci/copy-templates
          fetch-depth: 0
      - run: git diff origin/master | grep '^[+-]' 
        shell: bash
