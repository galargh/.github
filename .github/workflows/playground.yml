name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

env:
  A: '{"Go": { "a": 1, "b": 2 }}'
  B: '{"Go": { "a": 3 }}'

jobs:
  playground:
    runs-on: ubuntu-latest
    env:
      DEFAULTS: |
        {
          "Go": { "lang": "Go" }
        }
    steps:
      - env:
          DEFAULTS: ${{ fromJSON(env.A) + fromJSON(env.B) }}
        run: echo "$DEFAULTS"

