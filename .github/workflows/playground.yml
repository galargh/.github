name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground2:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - env:
          SCRIPT: |
            const os = require("os");
            const fs = require("fs");
            const path = require("path");

            const cacheDir = fs.mkdtempSync(
              path.resolve(os.tmpdir(), "console-action-test-"),
            );
            const history = path.resolve(cacheDir, "console-history.txt");

            fs.rmSync(cacheDir, { force: true, recursive: true });
        run: |
          echo "$SCRIPT" > script.js
      - run: node script.js
