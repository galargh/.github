name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.event_path }}"
      - run: echo "${{ github.workspace }}"
      - uses: actions/upload-artifact@v4
        with:
          name: github-event
          path: ${{ github.event_path }}

      
