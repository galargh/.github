name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']


defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
    - id: run
      uses: pl-strflt/rich-workflow-run@v1
      with:
        jobs-url: ''
        logs-url: https://api.github.com/repos/libp2p/go-libp2p/actions/runs/4442655187/logs
        artifacts-url: ''
    - id: release
      env:
        MESSAGES: ${{ toJSON(fromJSON(steps.run.outputs.logs)['releaser  releaser/Create release'].*.message) || '[]' }}
      run: |
        echo "draft=$(jq -r 'map(select(contains("draft:"))) | .[0] | sub("\\s*draft:\\s*";"")' <<< "$MESSAGES")" >> $GITHUB_OUTPUT
        echo "tag_name=$(jq -r 'map(select(contains("tag_name:"))) | .[0] | sub("\\s*tag_name:\\s*";"")' <<< "$MESSAGES")" >> $GITHUB_OUTPUT
    - env:
        DRAFT: ${{ steps.release.outputs.draft }}
        TAG_NAME: ${{ steps.release.outputs.tag_name }}
      run: echo Hello
