name: Playground

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

env:
  ABC: 123

jobs:
  playground:  
    runs-on: ubuntu-latest
    steps:
      - run: sleep 60
  playground2:
    if: ${{ !cancelled() }}
    needs: playground
    runs-on: ubuntu-latest
    steps:
      - if: needs.playground.result != 'success'
        run: exit 1
  playground3:
    if: ${{ always() }}
    needs: playground
    runs-on: ubuntu-latest
    steps:
      - if: needs.playground.result != 'success'
        run: exit 0
    
    
