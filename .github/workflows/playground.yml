name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: windows-latest
    strategy:
      matrix:
        name:
          - a
          - b
          - c
        runner:
          - 1
          - 2
        exclude:
          - runner: 1
          - runner: 2
        include:
          - name: a
    steps:
      - run: echo ${{ toJSON(matrix) }}

      
