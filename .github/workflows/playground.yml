name: Playground

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

env:
  ABC: 123

jobs:
  playground:
    uses: ./.github/workflows/playground4.yml
    strategy:
      matrix:
        include:
          - name: backend
            install-bigquery-tools: false
          - name: packages
            install-bigquery-tools: true

    name: "${{ '1' }}"
    with:
      name: ${{ matrix.name }}


