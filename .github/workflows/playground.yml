name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - id: s3
        name: Upload results
        env:
          AWS_BUCKET: perf-test-bucket-3b153bba
          PATH: galorgh/test-plans/5079543401/1/benchmark-results.json
        run: |
          touch benchmark-results.json
          aws s3 cp benchmark-results.json s3://$AWS_BUCKET/$PATH --acl public-read
          echo "url=https://$AWS_BUCKET.s3.amazonaws.com/$PATH" >> $GITHUB_OUTPUT
