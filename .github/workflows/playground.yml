name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ipld/go-ipld-prime
          submodules: recursive
          fetch-depth: 0
      - env:
          FILE: ${{ format('./{0}/scripts/{1}', github.repository, github.sha) }}
          OTHER: ${{ env.FILE }}
        run: echo "$FILE $OTHER"
