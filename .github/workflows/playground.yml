name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    environment:
      key: ${{ steps.step.outputs.value }}
    steps:
      - run: echo "$key"
      - id: step
        run: echo "key=value" | tee -a $GITHUB_OUTPUT
      - run: echo "$key"
      
