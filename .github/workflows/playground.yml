name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: windows-latest
    name: ${{ matrix.target }}
    steps:
      - run: whoami
      - run: pwd
      - run: echo "$GITHUB_WORKSPACE"
