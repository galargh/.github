name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    env:
      DEFAULTS: |
        {
          "Go": { "lang": "Go" }
        }
    steps:
      - env:
          DEFAULTS: ${{ fromJSON('{"Go": { "a": 1, "b": 2 }}') + fromJSON('{"Go": { "a": 3 }}') }}
        run: echo "$DEFAULTS"

