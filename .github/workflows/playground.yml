name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - abc
          - def
    name: ${{ matrix.target }}
    steps:
      - env:
          GITHUB: ${{ toJSON(github) }}
        run: jq <<< "$GITHUB"
