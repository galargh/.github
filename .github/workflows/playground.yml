name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: "refs/pull/61/head"
          sparse-checkout: |
            !.github/actions/*
          sparse-checkout-cone-mode: false
      - id: head
        run: git rev-parse HEAD | xargs -I {} -0 echo "head={}" | tee -a $GITHUB_OUTPUT
        shell: bash
      - uses: actions/checkout@v4
      - run: git merge ${{ steps.head.outputs.head }}
        shell: bash
      - run: ls .github/**/*
        shell: bash
