name: Playground

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner:
          - ubuntu-latest
      fail-fast: false
    steps:
      - run: |
          touch release.json
          mkdir abc
          touch abc/release.json
          mkdir abc/def
          touch abc/def/release.json
          shopt -s globstar
          for f in **/release.json; do
            echo "$f";
          done
