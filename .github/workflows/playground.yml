name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - run: |
          go env
          go install github.com/filecoin-project/go-paramfetch/paramfetch@latest
          paramfetch --help
        shell: bash
