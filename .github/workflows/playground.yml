name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:
    if: true
    runs-on: ubuntu-latest
    steps:
      - id: download
        uses: actions/download-artifacts@v4
      - run: echo '${{ steps.download.outputs.download-path }}'
