name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - id: go-version
        run: go version | awk '{print $3}' | xargs -I{} echo "version={}" | tee -a $GITHUB_OUTPUT
        shell: bash
      - uses: actions/setup-go@v3
        if: steps.go-version.outputs.version == ''
