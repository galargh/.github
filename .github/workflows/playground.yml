name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    name: ${{ matrix.target }}
    steps:
      - env:
          A: ${{ (success() || failure()) && fromJSON('{}').gogenerate == true }}
          B: ${{ (success() || failure()) && fromJSON('{}').gogenerate == 'true' }}
          C: ${{ (success() || failure()) && fromJSON('{}').gogenerate != 'false' }}
        run: echo "$A $B $C"
