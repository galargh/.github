name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - env: 
          TEST: ${{ toJSON(fromJSON('{}')['hello']) || 'goodbye' }}
        run: echo "$TEST"
