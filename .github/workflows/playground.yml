name: Playground

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        letter:
          - A
          - B
        number:
          - 1
          - 2
      fail-fast: false
    name: test-${{ matrix.letter }}-${{ matrix.number }}
    steps:
      - run: echo "OK"
  aggregate:
    needs: playground
    runs-on: ubuntu-latest
    strategy:
      matrix:
        letter:
          - A
          - B
      fail-fast: false
    name: aggregate-${{ matrix.letter }}
    steps:
      - run: echo '${{ toJSON(needs.playground) }}'
