name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    if: '[]' != '[]'
    strategy:
      matrix:
        package: ${{ fromJson('[]') }}
        exclude:
          - package: a
          - package: b
          - package: c
    steps:
      - env:
          _GITHUB_REF: hello
        run: |
          export GITHUB_REF=$_GITHUB_REF 
          echo "$GITHUB_REF"
          echo "$GITHUB_EVENT_PATH"
          yq --help
          echo "${{ toJSON(matrix) }}"
  save_event:
    name: Save event
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v2
        with:
          name: event
          path: ${{ github.event_path }}
          
