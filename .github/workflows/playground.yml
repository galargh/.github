name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello" > hello
        shell: bash
      - uses: actions/cache@v4
        with:
          key: abcdef123
          path: hello
          
  save_event:
    name: Save event
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v2
        with:
          name: event
          path: ${{ github.event_path }}
          
