name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

env:
  GO111MODULE: on

jobs:
  playground:
    runs-on: ubuntu-latest
    name: ${{ matrix.target }}
    steps:
      - id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.13.x
      - run: go install honnef.co/go/tools/cmd/staticcheck@afd67930eec2a9ed3e9b19f684d17a062285f16a
