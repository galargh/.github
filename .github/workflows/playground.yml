name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground2:
    if: fromJSON('{"version.json":{}}')['version.json']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git rev-parse ${{ github.ref }}
        shell: bash
