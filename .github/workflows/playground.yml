name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: 'windows-latest'
    steps:
      - run: |
          echo "C:/msys64/usr/bin" >> $GITHUB_PATH
          cat $GITHUB_PATH
        shell: bash
      - run: cat $GITHUB_PATH
        shell: bash
