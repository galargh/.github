name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - run: |
          which gcc
          gcc --version
          pkg-config --libs glib-2.0
        shell: bash
