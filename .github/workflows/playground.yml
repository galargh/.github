name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    env:
      JSON: '{"shuffle": false}'
      JSON2: '{"shuffle": "false"}'
      JSON3: '{"shuffle": true}'
      JSON4: '{"shuffle": "true"}'
      JSON5: '{"shuffle": "abc"}'
    steps:
      - if: fromJSON('{}').shuffle == false
        run: echo true
      - if: fromJSON(env.JSON).shuffle == false
        run: echo '${{fromJSON(env.JSON).shuffle}}'
      - if: fromJSON(env.JSON2).shuffle == false
        run: echo true
      - if: fromJSON(env.JSON3).shuffle == false
        run: echo true
      - if: fromJSON(env.JSON4).shuffle == false
        run: echo true
      - if: fromJSON(env.JSON5).shuffle == false
        run: echo true
