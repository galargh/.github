name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: 'windows-latest'
    steps:
      - run: |
          $currentPath = [Environment]::GetEnvironmentVariable("Path", "Machine")
          $newPath = "C:\Program Files\PowerShell\9;$currentPath"
          [Environment]::SetEnvironmentVariable("Path", $newPath, "Machine")
      - run: echo ${env:PATH}
      - run: echo "C:\Program Files\PowerShell\9" >> $GITHUB_PATH
      - run: echo ${env:PATH}
