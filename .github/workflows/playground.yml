name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-latest
    steps:
      - id: setup-node
        uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com
      - run: cat .npmrc

      
