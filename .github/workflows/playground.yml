name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          ref: "refs/pull/61/merge"
          sparse-checkout: |
            !.github/actions/*
          sparse-checkout-cone-mode: false
      - run: ls **/*
        shell: bash
      - run: git sparse-checkout disable
        shell: bash
      - run: ls **/*
        shell: bash
