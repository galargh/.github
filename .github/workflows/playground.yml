name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: macos-13
    steps:
      - run: |
          curl -H 'Authorization: token ${{ github.token }}' --retry 3 --output test.tar.gz 'https://release-assets.githubusercontent.com/github-production-release-asset/223221398/57be375c-dcfc-4722-9a95-d2bb0ec2565e'

      
