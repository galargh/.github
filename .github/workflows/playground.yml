name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git fetch origin --tags
      - id: this
        run: echo -e "$this\n$(git tag)" | sort -V | tail -n1 | xargs -I{} echo "latest={}"
      - run: echo "${{ steps.this.outputs.latest == steps.this.outputs.latest }}"


