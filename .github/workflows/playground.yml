name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - run: |
          ls "/Applications" | grep "Xcode_"
          sudo xcode-select -s "/Applications/Xcode_14.3.1.app"
        shell: bash
