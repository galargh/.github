name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    if: true
    runs-on: windows-latest
    steps:
      - run: echo "const path = require('path'); console.log(path.sep);" > script.js
        shell: bash
      - run: node script.js
      - run: node script.js
        shell: bash

