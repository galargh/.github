name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-latest
    environment:
      test_output: ${{ steps.test_step.outputs.test_output }}    
    steps:
      - id: test_step
        uses: ./github/actions/action
      - run: echo "$test_output"
      
