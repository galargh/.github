name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

jobs:
  playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [1, 2]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'filecoin-project/lotus'
          submodules: 'recursive'
      - run: cat ./.git/modules/extern/filecoin-ffi/HEAD
        shell: bash
          
