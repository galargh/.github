name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - name: GH CLI
        env:
          DESCRIPTION: ${{ github.event.pull_request.body }}
        run: which gh
