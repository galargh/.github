name: Playground

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        letter:
          - A
          - B
        number:
          - 1
          - 2
      fail-fast: false
    name: test-${{ matrix.letter }}-${{ matrix.number }}
    steps:
      - run: echo "OK"
      
      - name: Set result output
        if: ${{ always() }}
        run: |
          echo "result=${{ job.status }}" >> $GITHUB_OUTPUT
          echo "job=${{ github.job}}" >> $GITHUB_OUTPUT
          cp $GITHUB_OUTPUT outputs-test-${{ matrix.letter }}-${{ matrix.number }}.txt
          echo $GITHUB_OUTPUT
      

      - name: Upload outputs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: outputs-test-${{ matrix.letter }}-${{ matrix.number }}
          path: outputs-test-${{ matrix.letter }}-${{ matrix.number }}.txt
          
  aggregate:
    if: ${{ !cancelled() }}
    needs: playground
    runs-on: ubuntu-latest
    strategy:
      matrix:
        letter:
          - A
          - B
      fail-fast: false
    name: aggregate-${{ matrix.letter }}
    steps:
      - run: echo '${{ toJSON(needs.playground) }}'
      - name: Download outputs
        uses: actions/download-artifact@v4
        with:
          pattern: outputs-test-${{ matrix.letter }}-*
          path: /tmp/outputs
          merge-multiple: false
      - run: ls -la /tmp/outputs
