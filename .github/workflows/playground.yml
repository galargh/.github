name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: ubuntu-24.04-arm
    steps:
      - run: ls /etc/apt/sources.list.d/
      - run: ldd --version
      - run: sudo apt-get update
      - run: sudo apt-get install --no-install-recommends -y --allow-downgrades libc6-dev=2.35-* libc6=2.35-*
      - run: ldd --version
      
