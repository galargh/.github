name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - a
          - b
    outputs:
      a: ${{ steps.test.outputs.a }}
      b: ${{ steps.test.outputs.b }}
    steps:
      - id: test
        run: echo "${{ matrix.test }}=I'm from ${{ matrix.test }}" >> $GITHUB_OUTPUT
  playground-next:
    runs-on: ubuntu-latest
    needs: [playground]
    steps:
      - run: echo "${{ toJSON(needs.playground) }}"
