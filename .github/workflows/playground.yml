name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: 'windows-latest'
    steps:
      - run: echo $GITHUB_PATH
        shell: bash
      - run: cat $GITHUB_PATH
        shell: bash
