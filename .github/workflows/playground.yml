name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    env:
      DEFAULTS_Go: |
        {
          "lang": "Go"
        }
    steps:
      - env:
          DEFAULTS: ${{ env.DEFAULTS_${{ "Go" }} || '{}' }}
          DEFAULTS2: ${{ env.DEFAULTS_${{ "Js" }} || '{}' }}
        run: echo "$DEFAULTS" "$DEFAULTS2"

