name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']


defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}'
      
