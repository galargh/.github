name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']
  workflow_call:
    inputs:
      abc:
        type: string
        required: false
        description: ABC
        default: ${{ vars.ABC }}

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.event.inputs.abc }}"
  playground-call:
    if: github.event_type != 'workflow_call'
    uses: galargh/.github/.github/workflows/playground.yml@master
