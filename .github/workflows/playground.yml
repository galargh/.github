name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml']
  release:
    types:
      - published
      - released

jobs:
  playground:
    runs-on: ubuntu-latest
    permissions:
      contents: ${{ github.event_name == 'workflow_dispatch' && 'write' || 'read' }}
    steps:
      - run: env
        shell: bash
          
