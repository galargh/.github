name: Playground

on:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/playground.yml', '**/*.yml']
  release:
    types:
      - published
      - released

permissions:
  checks: write

defaults:
  run:
    shell: bash

jobs:
  playground:  
    runs-on: macos-13
    steps:
      - run: |
          release_url="https://api.github.com/repos/filecoin-project/lotus/releases/assets/243593317"

          echo "release url:"
          echo "${release_url}"
          
          tar_path="/tmp/${release_name}_$(basename "${release_url}").tar.gz"
          
          echo "tar path:"
          echo "${tar_path}"
          
          asset_url=$(curl -H "Authorization: token ${{ github.token }}" \
              --head \
              --retry 3 \
              --header "Accept:application/octet-stream" \
              --location \
              --output /dev/null \
              -w "%{url_effective}" \
              "${release_url}")
          
          echo "asset url:"
          echo "${asset_url}"
          
          curl -H "Authorization: token ${{ github.token }}" --retry 3 --output "${tar_path}" "${asset_url}"
          
          tar -xzf "${tar_path}"
