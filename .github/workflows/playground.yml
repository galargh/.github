name: Playground

on:
  workflow_dispatch:
  push:
    paths: ['.github/workflows/playground.yml']

defaults:
  run:
    shell: bash

jobs:
  playground:
    runs-on: macos-latest
    steps:
      - run: |
          initdb -D "/usr/local/var/postgres"
          pg_ctl -D "/usr/local/var/postgres" -l "/usr/local/var/postgres/server.log" start
